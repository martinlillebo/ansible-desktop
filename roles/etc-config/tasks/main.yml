- name: Deaktiver hvilemodus n√•r lokket stenges
  become: true
  lineinfile:
    path: /etc/systemd/logind.conf
    regexp: "^#?{{ item.key }}=.*"
    line: "{{ item.key }}=ignore"
    state: present
  loop:
    - { key: 'HandleLidSwitch' }
    - { key: 'HandleLidSwitchExternalPower' }
    - { key: 'HandleLidSwitchDocked' }

